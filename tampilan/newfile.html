<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left-section {
            background-color: #ffff00;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }

        .right-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-icon {
            margin: 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Travel Landing Page</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
            <button class="button">Get Started</button>
            <div class="social-icons">
                <i class="fa fa-facebook-f social-icon"></i>
                <i class="fa fa-twitter social-icon"></i>
                <i class="fa fa-instagram social-icon"></i>
            </div>
        </div>
        <div class="right-section">
            <div class="image-container">
                <img src="unnamed.jpg" alt="Travel Image">
            </div>
        </div>
    </div>

    <script>
        // Add JavaScript code here
    </script>
</body>
</html>
